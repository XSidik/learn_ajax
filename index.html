<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.css" rel="stylesheet">

    <script src="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.js"></script>


    <title>Test Nursidik</title>
  </head>
  <body>
      <div class="container mt-5">
        <h1>Data Employee</h1>
        <button type="button" class="btn btn-outline-primary" id="AddModal">Add Employee</button>
        <br>   
        <table
        id="table"
        data-toggle="table"
        data-url="https://localhost:5001/api/Employee"
         class="table table-bordered table-sm mt-4">
            <thead>
            <tr>
                <th data-field="idx">ID</th>
                <th data-field="name">Name</th>
                <th data-field="age">Age</th>
                <th class="text-center py-0" data-field="operate" data-formatter="operateFormatter" data-events="operateEvents">Action</th>
            </tr>
            </thead>           
        </table>
    </div>
 
    <!--modal add employee-->
    <div class="modal hide" id="AddUpEmployee" tabindex="-1" aria-labelledby="exampleModalLabel" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Employee</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                      <label for="" class="form-label">Name</label>
                      <input type="hidden" class="form-control" id="id_idx">
                      <input type="text" class="form-control" id="id_name">
                      <span id="id_validasi" class="text-danger"></span>
                    </div>
                    <div class="mb-3">
                      <label for="" class="form-label">Age</label>
                      <input type="number" class="form-control" id="id_age">
                    </div> 
                  </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="InsUp">Save</button>
            </div>
          </div>
        </div>
      </div>

      
<!-- Modal Delete -->
<div class="modal fade" id="ModalDelete" tabindex="-1" aria-labelledby="exampleModalLabel" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header" style="background-color:#b73333">
              <h5 class="modal-title text-white" id="exampleModalLabel">Delete Employee</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form method="POST" action="javascript:void(0)" role="form">
              <div class="modal-body">
                  <input id="idDel" type="hidden" class="form-control" name="id" value="">
                  Are you sure you want to delete <b><span id="nameDel"></span></b> ?
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-danger cl" data-bs-dismiss="modal">No, cancel!</button>
                  <button type="button" class="btn btn-primary" id="submit_delete">Yes, delete it!</button>
              </div>
          </form>
      </div>
  </div>
</div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->

    <script>
      var $table = $('#table')

      function operateFormatter(value, row, index) {
        return [
                '<a class="btn btn-success btn-sm like py-0" title="edit" href="javascript:void(0)">',
                'Edit',
                '</a> &nbsp',
                '<a class="btn btn-danger btn-sm remove py-0" title="delete" href="javascript:void(0)">',
                'Delete',
                '</a>'
            ].join('')
    }

      window.operateEvents = {
          //Update data modal
          'click .like': function (e, value, row, index) {
            CleanForm();

              $("#id_idx").val(row.idx);
              $("#id_name").val(row.name);
              $("#id_age").val(row.age);

              $(".modal-title").text('Edit Employee');
              $("#AddUpEmployee").modal('show');              
          },
          //Delete data modal
          'click .remove': function (e, value, row, index) {
              $(".cl").removeClass("d-none");
              $(".modal-title").text('Delete Employee');
              $("#idDel").val(row.idx);
              $("#nameDel").text(row.name);
              $("#ModalDelete").modal('show');
          }
      }

        $("#AddModal").click(function(){
            CleanForm();
            $(".modal-title").text('Add Employee');
            $("#AddUpEmployee").modal("show");
        });

        $(function() {
          //Add & update data process
          $('.modal-footer').on('click', '#InsUp', function () {
              
            var idx = 0;
            
            if($("#id_idx").val().length > 0){
              idx = $("#id_idx").val();
              idx = parseInt(idx);
            }

            var Age = parseInt($("#id_age").val());

              $.ajax({
                  type: 'POST',
                  url: "https://localhost:5001/api/Employee",
                  contentType: "application/json",
                  dataType: "json",
                  data: JSON.stringify({
                        Idx: idx,
                        Name: $("#id_name").val(),
                        Age: Age
                  }),
                  success: function (data) {                 
                      // if (data.length == 0) {
                      //    alert("Add Employee Success ....");
                      //    $table.bootstrapTable('refresh');
                      // } else {
                      //     alert("Add Employee Failed ....");
                      //     $table.bootstrapTable('refresh');
                      // }
                  },
              });

              alert("Manage Employee Success ....");
              $table.bootstrapTable('refresh');
              $("#AddUpEmployee").modal("hide");
          });

           //Delete data process
          $('.modal-footer').on('click', '#submit_delete', function () {             
              var span_Text = document.getElementById("nameDel").innerText;
              $.ajax({
                  type: 'DELETE',
                  url: "https://localhost:5001/api/Employee/"+$("#idDel").val(),
                  contentType: "application/json",
                  dataType: "json",
                  success: function (data) {                     
                      // if (data.Status != null) {
                      //     alertData(data, "Delete");
                      // }
                  },
              });

              alert("Delete Employee Success ....");
              $table.bootstrapTable('refresh');
              $("#ModalDelete").modal("hide");
          });  
          
          //check name
          let input = document.querySelector('#id_name');

          // Add an event listener to monitor changes
          input.addEventListener('keyup', function (e) {
              $.ajax({
                  type: 'GET',
                  url: "https://localhost:5001/api/Employee/GetName/?name="+input.value,
                  contentType: "application/json",
                  success: function (data) {
                    if(data !== undefined ){
                      $("#id_validasi").text("name already exist ..!");
                      $("#InsUp").prop("disabled", true);
                    }else{
                      $("#id_validasi").text("");
                      $("#InsUp").prop("disabled", false);
                    }
                  },
              });
          });
        })

        function CleanForm() {
            $("#id_idx").val("");
            $("#id_name").val("");
            $("#id_age").val("");
            $("#id_validasi").text("");
            $("#InsUp").prop("disabled", false);
        }

    
    </script>
  </body>
</html>
